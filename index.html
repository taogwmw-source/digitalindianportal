<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Video Manager</title>
    <style>
        :root { --primary: #2563eb; --accent: #3b82f6; --bg: #f1f5f9; --text: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; }
        
        .container { display: grid; grid-template-columns: 1fr 350px; gap: 20px; max-width: 1200px; width: 100%; }

        /* Left Side: Player */
        .main-section { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        video { width: 100%; border-radius: 10px; background: #000; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .video-info { margin-top: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        /* Right Side: Playlist */
        .sidebar { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 600px; }
        .playlist-items { overflow-y: auto; flex-grow: 1; margin-top: 10px; }
        
        /* Upload UI */
        .upload-area { border: 2px dashed #cbd5e1; padding: 20px; text-align: center; border-radius: 12px; cursor: pointer; transition: 0.3s; margin-bottom: 20px; }
        .upload-area:hover { border-color: var(--primary); background: #eff6ff; }
        #videoInput { display: none; }

        /* Progress Bar */
        .progress-container { width: 100%; background: #e2e8f0; height: 8px; border-radius: 4px; margin: 10px 0; display: none; }
        #progressBar { width: 0%; height: 100%; background: var(--primary); border-radius: 4px; transition: width 0.3s; }

        /* Video List Style */
        .video-item { display: flex; flex-direction: column; padding: 12px; margin-bottom: 10px; background: #f8fafc; border-radius: 8px; cursor: pointer; border: 1px solid transparent; }
        .video-item:hover { border-color: var(--accent); }
        .video-item.active { background: #dbeafe; border-color: var(--primary); }
        .video-item .name { font-weight: 600; font-size: 0.9rem; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .btn-share { font-size: 0.75rem; color: var(--primary); background: none; border: 1px solid var(--primary); padding: 2px 8px; border-radius: 4px; cursor: pointer; width: fit-content; }
        .btn-share:hover { background: var(--primary); color: white; }

        @media (max-width: 850px) { .container { grid-template-columns: 1fr; } .sidebar { height: auto; } }
    </style>
</head>
<body>

<div class="container">
    <div class="main-section">
        <video id="mainVideo" controls></video>
        <div class="video-info">
            <h2 id="currentTitle" style="margin:0; font-size: 1.25rem;">Select a video to start</h2>
        </div>
    </div>

    <div class="sidebar">
        <label class="upload-area" for="videoInput">
            <strong>üìÅ Click to Upload</strong>
            <div style="font-size: 0.8rem; color: #64748b;">Select multiple videos</div>
        </label>
        <input type="file" id="videoInput" accept="video/*" multiple>

        <div class="progress-container" id="progressContainer">
            <div id="progressBar"></div>
        </div>

        <div class="playlist-items" id="playlistItems">
            <p id="emptyMsg" style="text-align:center; color:#94a3b8; margin-top:50px;">Your library is empty</p>
        </div>
    </div>
</div>

<script>
    const videoInput = document.getElementById('videoInput');
    const playlist = document.getElementById('playlistItems');
    const mainVideo = document.getElementById('mainVideo');
    const currentTitle = document.getElementById('currentTitle');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const emptyMsg = document.getElementById('emptyMsg');

    videoInput.addEventListener('change', function() {
        const files = Array.from(this.files);
        if (files.length === 0) return;

        emptyMsg.style.display = 'none';
        simulateUpload(files);
    });

    function simulateUpload(files) {
        // Show progress bar
        progressContainer.style.display = 'block';
        let width = 0;
        
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                setTimeout(() => progressContainer.style.display = 'none', 500);
                addVideosToList(files);
            } else {
                width += 5;
                progressBar.style.width = width + '%';
            }
        }, 30);
    }

    function addVideosToList(files) {
        files.forEach((file) => {
            const videoURL = URL.createObjectURL(file);
            
            const item = document.createElement('div');
            item.className = 'video-item';
            
            item.innerHTML = `
                <div class="name">${file.name}</div>
                <button class="btn-share" onclick="copyLink(event, '${videoURL}')">üîó Copy Link</button>
            `;

            item.addEventListener('click', () => {
                document.querySelectorAll('.video-item').forEach(el => el.classList.remove('active'));
                item.classList.add('active');
                mainVideo.src = videoURL;
                currentTitle.innerText = file.name;
                mainVideo.play();
            });

            playlist.appendChild(item);
        });
    }

    function copyLink(event, url) {
        event.stopPropagation(); // Prevents the video from playing when clicking "Copy"
        navigator.clipboard.writeText(window.location.href).then(() => {
            alert("Link copied! (Note: This links to this page. To share a specific video file, you must host it online as discussed previously.)");
        });
    }
</script>

</body>
</html>
